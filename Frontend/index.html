<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSU Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("tnstateimg.jpeg"); ;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #342aeb;
        }

        h2 {
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #342aeb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #250587;
        }

        pre {
            background: #f4f4f4;
            padding: 15px;
            text-align: left;
            overflow-x: auto;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TSU Chatbot</h1>
        <div>
            <h2>Enter a question</h2>
            <input type="text" id="query-input" placeholder="Enter your question">
            <button id="query-btn">Submit</button>
            <pre id="query-results"></pre>
        </div>
    </div>

    <script>
        document.getElementById('query-btn').addEventListener('click', async () => {
            const query = document.getElementById('query-input').value;
            const resultElement = document.getElementById('query-results');
            resultElement.textContent = "Loading...";

            try {
                const response = await fetch('http://127.0.0.1:5000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                if (data.response) {
                    const sourcesList = data.sources.map(source => `<li>${source}</li>`).join('');
                    resultElement.innerHTML = `
                        <h3>Response:</h3>
                        <p>${data.response}</p>
                        <h3>Sources:</h3>
                        <ul>${sourcesList}</ul>
                    `;
                } else if (data.error) {
                    resultElement.innerHTML = `<span class="error">Error: ${data.error}</span>`;
                }
            } catch (error) {
                resultElement.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
